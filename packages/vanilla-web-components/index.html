<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Web Components Part 3</title>
    <link href="styles.css" rel="stylesheet">
    <script src="quote-card.js"></script>
	</head>
	<body>
		<h1>Web components demo</h1>
    <main>
      <quote-card></quote-card>
    </main>
    <script>
      const quoteCard = document.querySelector("quote-card");
      quoteCard.addEventListener("card-submit-comment", (e) => {
        const { comment, timestamp } = e.detail;
        console.log(`[quote-card] Comment (${new Date(timestamp).toDateString()}): ${comment}`);
      });
      quoteCard.addEventListener("card-up-vote", () => {
        console.log(`[quote-card] Up voted`);
      });
      quoteCard.addEventListener("card-down-vote", () => {
        console.log(`[quote-card] Down voted`);
      });
    </script>
	</body>
</html>
